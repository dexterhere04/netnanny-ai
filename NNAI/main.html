<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
            background-color: #f5f5f5;
        }
        h1 {
            color: #333;
        }
        #user-email {
            margin-bottom: 20px;
            font-size: 1.1em;
            color: #555;
        }
        button {
            padding: 10px 20px;
            border: none;
            background-color: #FF5252;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
        button:hover {
            background-color: #E53935;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Main Page!</h1>
    <p id="user-email">Checking authentication status...</p>

    <button id="logout">Logout</button>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js";

        // ✅ Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBLzI-HBC240GPj-lgUWT0ynMshtZfYwbE",
            authDomain: "netnanny-ai-c8243.firebaseapp.com",
            projectId: "netnanny-ai-c8243",
            storageBucket: "netnanny-ai-c8243.appspot.com",
            messagingSenderId: "1025708491681",
            appId: "1:1025708491681:web:6f946416a71a12549a41e0"
        };

        // ✅ Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // ✅ DOM Elements
        const userEmail = document.getElementById('user-email');
        const logoutBtn = document.getElementById('logout');

        // ✅ Listen for Auth state changes
        onAuthStateChanged(auth, (user) => {
            if (user) {
                userEmail.textContent = `Logged in as: ${user.email}`;
            } else {
                // Redirect if no user is logged in
                alert("You are not logged in. Redirecting to login page...");
                window.location.href = "parental login.html";
            }
        });

        // ✅ Logout Button Click Handler
        logoutBtn.addEventListener('click', () => {
            signOut(auth)
                .then(() => {
                    alert("Logged out successfully!");
                    window.location.href = "parent login.html"; // Redirect to login page
                })
                .catch((error) => {
                    console.error("Logout error:", error);
                    alert(`Logout error: ${error.message}`);
                });
        });
    </script>
</body>
</html>
